<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý người dùng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script
            src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>

<div class="container mt-4">
    <h2 class="mb-4">Danh sách người dùng</h2>

    <table class="table table-bordered">
        <thead class="table-light">
        <tr>
            <th>ID</th>
            <th>Email</th>
            <th>Họ tên</th>
            <th>Role</th>
            <th>Trạng thái</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody id="user-table-body">
        <!-- Sẽ được render bằng JS -->
        </tbody>
    </table>
</div>

<script>
    async function loadUsers() {
        const res = await axios.get('/api/admin/users');
        const tbody = document.getElementById('user-table-body');
        tbody.innerHTML = '';
        console.log(res.data)

        res.data.forEach(user => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${user.id}</td>
                <td>${user.email}</td>
                <td>${user.name}</td>
                <td>${user.role ? user.role : ''}</td>
                <td>${user.active ? 'Hoạt động' : 'Đã chặn'}</td>
                <td>
                    ${user.active
                ? `<button class="btn btn-sm btn-danger" onclick="banUser(${user.id})">Chặn</button>`
                : `<span class="text-muted">Đã chặn</span>`
            }
                </td>
            `;
            tbody.appendChild(row);
        });
    }

    async function banUser(id) {
        if (!confirm("Bạn có chắc chắn muốn chặn người dùng này?")) return;

        await axios.put(`/api/admin/users/${id}/ban`);
        alert('Đã chặn người dùng!');
        loadUsers();
    }

    loadUsers();
</script>

</body>
</html>
